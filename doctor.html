<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CureTech - Doctors Directory</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9f9fa;
      margin: 0;
    }
    .container {
      max-width: 1350px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px #0001;
    }
    h1 {
      text-align: center;
      color: #18bfa6;
    }
    .searchbar {
      display: block;
      width: 80%;
      margin: 0 auto 25px auto;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #18bfa650;
      font-size: 1em;
    }
    .doctor-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }
    .doctor-card {
      background: #ecf6f5;
      border-radius: 10px;
      box-shadow: 0 1px 9px #21a2ae28;
      padding: 18px 12px 14px 12px;
      position: relative;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .doctor-card:hover {
      box-shadow: 0 8px 28px #18bfa630;
      background: #e8fbf9;
    }
    .doctor-img {
      width: 74px;
      height: 74px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #249eac;
      margin-bottom: 10px;
    }
    .doctor-name {
      font-size: 1.15em;
      font-weight: 700;
      color: #146a67;
    }
    .doctor-spec {
      display: inline-block;
      background: #20bfa9;
      color: #fff;
      padding: 5px 12px;
      border-radius: 24px;
      margin-top: 7px;
      cursor: pointer;
      font-size: 0.98em;
      margin-bottom: 5px;
    }
    .doctor-logo-modal, .doctor-spec-modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      align-items: center; justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 2em 2em 1em 2em;
      border-radius: 16px;
      box-shadow: 0 10px 28px #0002;
      min-width: 300px;
      max-width: 90vw;
      text-align: center;
      animation: popup 0.3s ease;
    }
    @keyframes popup {
      from { transform: scale(0.95); opacity: 0.4;}
      to { transform: scale(1); opacity: 1;}
    }
    .modal-close {
      display: block;
      background: #20bfa9;
      color: #fff;
      width: 36px; height: 36px;
      border-radius: 50%;
      text-align: center;
      line-height: 36px;
      position: absolute;
      font-size: 1.4em;
      right: 14px; top: 10px;
      cursor: pointer;
    }
    .doctor-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 12px;
      border-radius: 12px;
    }
    @media (max-width: 700px) {
      .doctor-list {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

    <h1>Doctors Directory â€” CureTech</h1>
    <input class="searchbar" type="text" id="searchInput" placeholder="Search for doctors or specialisation..."/>

    <div class="doctor-list" id="doctorList">
      <!-- DOCTOR CARDS will be injected by JS -->

  <!-- Modal for logo -->

      <span class="modal-close" onclick="closeLogoModal()">&times;</span>
      <img id="modalLogo" class="doctor-logo"
      src="" alt="Doctor's Specialisation Logo"/>
      <div id="modalDoctorName" style="margin-top:12px; font-weight:700;"></div>

  </div>
  <!-- Modal for specialisation -->

      }
      // You can duplicate or randomise doctors to obtain 10-15 per specialization for demonstration.
    ];

    // Fill the doctor cards
    function renderDoctors(filterText = '') {
      const doctorList = document.getElementById('doctorList');
      doctorList.innerHTML = '';

      let filteredDoctors = filterText
        ? doctors.filter(doc => doc.name.toLowerCase().includes(filterText.toLowerCase()) || doc.spec.toLowerCase().includes(filterText.toLowerCase()))
        : doctors;

      filteredDoctors.forEach((doctor, idx) => {
        doctorList.innerHTML += `
          <div class="doctor-card" onclick="showLogoModal(${idx})">
            <img class="doctor-img" src="${doctor.img}" alt="${doctor.name}" />
            <div class="doctor-name">${doctor.name}</div>
            <div class="doctor-spec" onclick="event.stopPropagation(); showSpecModal(${idx})">${doctor.spec}</div>
          </div>
        `;
      });
      if (filteredDoctors.length === 0) {
        doctorList.innerHTML = `<div>No doctors found.</div>`;
      }
    }

    // Modals functionality
    function showLogoModal(idx) {
      document.getElementById('doctorLogoModal').style.display = 'flex';
      document.getElementById('modalLogo').src = doctors[idx].logo;
      document.getElementById('modalDoctorName').textContent = doctors[idx].name;
      document.getElementById('modalDoctorSpec').textContent = doctors[idx].spec;
    }
    function closeLogoModal() {
      document.getElementById('doctorLogoModal').style.display = 'none';
      document.getElementById('modalLogo').src = '';
      document.getElementById('modalDoctorName').textContent = '';
      document.getElementById('modalDoctorSpec').textContent = '';
    }
    function showSpecModal(idx) {
      document.getElementById('doctorSpecModal').style.display = 'flex';
      document.getElementById('modalSpecTitle').textContent = doctors[idx].spec;
      document.getElementById('modalSpecDetails').textContent = doctors[idx].details;
    }
    function closeSpecModal() {
      document.getElementById('doctorSpecModal').style.display = 'none';
      document.getElementById('modalSpecTitle').textContent = '';
      document.getElementById('modalSpecDetails').textContent = '';
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function() {
      renderDoctors(this.value);
    });

    // Render initial doctors
    renderDoctors();

    // Close modals on backdrop click
    document.getElementById('doctorLogoModal').onclick = function(e){
      if(e.target === this) closeLogoModal();
    };
    document.getElementById('doctorSpecModal').onclick = function(e){
      if(e.target === this) closeSpecModal();
    };

</html>
